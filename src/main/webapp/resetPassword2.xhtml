<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.reset.password.title']}" />
                <div class="flex flex-center">
                    <h:form id="ResetPassword2Form" class="text-left reservation-form">                    
                        <div class="margin-bottom text-center">
                          <h:messages globalOnly="true" styleClass="error_large" />                
                          <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="login" maxlength="20" required="true" disabled="true"
                                             value="${resetPassword2PageBean.accountDTO.login}" />
                                <h:message for="login" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.question']}: * " />
                                </label>
                                <h:inputTextarea class="margin-bottom-small" id="question" rows="2" required="true" disabled="true"
                                                 value="${resetPassword2PageBean.accountDTO.question}"/>
                                <h:message for="question" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.answer']}: * " />
                                </label>
                                <h:inputTextarea class="margin-bottom-small" id="answer" rows="2"  required="true" validatorMessage="#{msg['page.reset.password.validator.question']}"
                                                 value="${resetPassword2PageBean.myAnswer}"> 
                                    <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                </h:inputTextarea>
                                <h:message for="answer" styleClass="error_small"/>
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.submit']}"  
                                                     action="${resetPassword2PageBean.resetPassword2Action()}" />
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.cancel']}" action="mainPage.xhtml" immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>           
        </ui:composition>
    </body>
</html>
