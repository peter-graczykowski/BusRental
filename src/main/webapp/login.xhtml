<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>#{msg['page.login.title']}</title>
    </head>
    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">
                <form method="post" class="login-form" action="j_security_check">
                    <label class="text-left">
                        <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.login.title']}" /></label>
                    <div>
                        <label>${msg['page.register.form.label.login']}:</label>
                        <input type="text" name= "j_username" />
                    </div>
                    <div>
                        <label>${msg['page.register.form.label.password']}:</label>
                        <input type="password" name= "j_password" />
                    </div>
                    <div>
                        <input type="submit" value="${msg['page.action.login']}" />
                    </div> 
                </form>  
            </ui:define>
        </ui:composition>
    </body>
</html>
