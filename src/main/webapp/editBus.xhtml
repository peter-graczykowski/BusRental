<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.edit.bus.title']}" />
                <div class="flex flex-center">
                    <h:form id="EditBusForm" class="text-left reservation-form">
                        <div class="margin-bottom text-center">
                          <h:messages globalOnly="true" styleClass="error_large" />                
                          <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.bus.label.platenumber']}: " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="plateNumber" maxlength="9" required="true" disabled="true"  
                                             value="${editBusPageBean.busDTO.plateNumber}" />
                                <h:message for="plateNumber" styleClass="error_small"/>

                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.bus.label.busname']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="busName" maxlength="100" required="true" validatorMessage="#{msg['page.bus.validator.busname']}"
                                             value="${editBusPageBean.busDTO.busName}" >
                                    <f:validateLength minimum="2" maximum="100" />
                                    <f:validateRegex pattern="[0-9A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż\s\-\']+" />  
                                </h:inputText>
                                <h:message for="busName" styleClass="error_small"/>

                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.bus.label.seats']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="seats" maxlength="2" size="5" required="true" validatorMessage="#{msg['page.bus.validator.seats']}"
                                             value="${editBusPageBean.busDTO.seats}">
                                    <f:validateLength minimum="1" maximum="2"/>
                                    <f:validateLongRange minimum="8" maximum="60"/>  
                                </h:inputText>
                                <h:message for="seats" styleClass="error_small"/>
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.submit']}"  action="${editBusPageBean.saveEditBusAction()}" />
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.return']}"  action="listBuses.xhtml" immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
