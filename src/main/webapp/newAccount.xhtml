<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.register.title']}" />
                <div class="flex flex-center">
                    <h:form id="RegisterForm" class="text-left reservation-form">                    
                        <div class="margin-bottom text-center">
                           <h:messages globalOnly="true" styleClass="error_large" />                
                           <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.name']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="name" maxlength="60" required="true" validatorMessage="#{msg['page.account.validator.name']}"
                                             value="${newAccountPageBean.accountDTO.name}" >
                                    <f:validateLength minimum="2" maximum="60"  ></f:validateLength>
                                    <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+([\s][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" />                    
                                </h:inputText>
                                <h:message for="name" styleClass="error_small"/>

                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.surname']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="surname" maxlength="100" required="true" validatorMessage="#{msg['page.account.validator.surname']}"
                                             value="${newAccountPageBean.accountDTO.surname}" >
                                    <f:validateLength minimum="2" maximum="100"  ></f:validateLength>
                                    <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*([\s\-\'][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*)*" />                    
                                </h:inputText>
                                <h:message for="surname" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.phone.number']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="phoneNumber" maxlength="13" required="true" validatorMessage="#{msg['page.account.validator.phone.number']}"
                                             value="${newAccountPageBean.accountDTO.phoneNumber}" >
                                    <f:validateRegex pattern="\d{9,13}" />
                                </h:inputText>
                                <h:message for="phoneNumber" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="login" maxlength="20" required="true" validatorMessage="#{msg['page.account.validator.login']}"
                                             value="${newAccountPageBean.accountDTO.login}" >
                                    <f:validateLength minimum="6" maximum="20"  ></f:validateLength>
                                    <f:validateRegex pattern="[a-zA-Z0-9]{6,20}" />
                                </h:inputText>
                                <h:message for="login" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.password']}: * " />
                                </label>
                                    <h:inputSecret class="margin-bottom-small" id="password"  maxlength="30" required="true" validatorMessage="#{msg['page.account.validator.password']}"
                                             value="${newAccountPageBean.accountDTO.password}" > 
                                    <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                                </h:inputSecret>
                                <h:message for="password" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.password.repeat']}: * " />
                                </label>
                                <h:inputSecret class="margin-bottom-small" id="passwordRepeat" maxlength="30" required="true" validatorMessage="#{msg['page.account.validator.password']}"
                                             value="${newAccountPageBean.passwordRepeat}" >
                                    <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                                </h:inputSecret>
                                <h:message for="passwordRepeat" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.question']}: * " />
                                </label>
                                <h:inputTextarea class="margin-bottom-small" id="question" rows="2" required="true" validatorMessage="#{msg['page.account.validator.question']}"
                                                 value="${newAccountPageBean.accountDTO.question}" >
                                    <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                    <f:validateRegex pattern="[a-ząćęłńóśźżA-ZĄĆĘŁŃÓŚŹŻ\d\s\-\?\!\-\(\)\&quot;]+" />
                                </h:inputTextarea>
                                <h:message for="question" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.answer']}: * " />
                                </label>
                                <h:inputTextarea class="margin-bottom-small" id="answer" rows="2"  required="true" validatorMessage="#{msg['page.account.validator.answer']}"
                                                 value="${newAccountPageBean.accountDTO.answer}" >
                                    <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                    <f:validateRegex pattern="[a-ząćęłńóśźżA-ZĄĆĘŁŃÓŚŹŻ\d\s\-\?\!\-\(\)\&quot;]+" />
                                </h:inputTextarea>
                                <h:message for="answer" styleClass="error_small"/>
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.register']}"  
                                                     action="${newAccountPageBean.registerAccountAction()}" />
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.cancel']}" action="mainPage.xhtml" immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>       
            </ui:define>  
        </ui:composition>
    </body>
</html>
