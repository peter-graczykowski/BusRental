<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.edit.order.title']}" />
                <div class="flex flex-center">
                    <h:form id="EditOrderForm" class="text-left reservation-form">
                        <div class="margin-bottom text-center">
                          <h:messages globalOnly="true" styleClass="error_large" />
                          <h:outputText styleClass="error_large" value="${editOrderPageBean.displayConflictDates}" />                 
                          <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">                    
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.new.order.form.label.orderdate']}: " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="orderStringDate" maxlength="10" size="20" required="true" disabled="true" 
                                             value="${editOrderPageBean.orderDTO.orderStringDate}" >
                                    <!--                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>-->
                                    <!--<h:message for="orderStringDate" styleClass="error_small"/>-->
                                </h:inputText>
                                <h:message for="orderStringDate" styleClass="error_small"/>

                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.new.order.form.label.choosebus']}: * " />
                                </label>
                                <h:selectOneMenu class="js-select" id="chooseBus" value="${editOrderPageBean.busDTO.plateNumber}" >
                                    <f:selectItem itemLabel="${msg['page.new.order.form.label.choosebus']}:"  />
                                    <f:selectItems  value="${editOrderPageBean.listActiveBuses}" var="buses" itemValue="#{buses.plateNumber}" itemLabel="#{buses}" />
                                </h:selectOneMenu>
                                <h:message for="chooseBus" styleClass="error_small"/>
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.confirm']} " action="${editOrderPageBean.editOrderAction()}" /> 
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.return']}"  action="listMyOrders.xhtml" immediate="true"/><br/>
                                </div>
                            </div>
                        </div>
                        <label class="text-left">
                            <h:outputLabel value="#{msg['page.new.order.form.text.emptylist']}" />
                        </label>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
