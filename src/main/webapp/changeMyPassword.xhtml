<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.change.my.password.title']}" />
                <div class="flex flex-center">
                    <h:form id="ChangeMyPasswordForm" class="text-left reservation-form">
                        <div class="margin-bottom text-center">
                         <h:messages globalOnly="true" styleClass="error_large" />                
                         <h:messages id="success" for="success" styleClass="confirm_large" />          
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                                </label>
                                <h:inputText class="margin-bottom-small" id="login" maxlength="20" required="true" disabled="true"
                                             value="${mainApplicationPageBean.myLogin}" />   
                                <h:message for="login" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.change.my.password.form.label.old.password']}: * " />
                                </label>
                                <h:inputSecret class="margin-bottom-small" id="oldPassword" maxlength="30" required="true" validatorMessage="#{msg['page.account.validator.password']}"
                                               value="${changeMyPasswordPageBean.accountDTO.oldPassword}">
                                    <f:validateLength minimum="2" maximum="30"  ></f:validateLength>
                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                                </h:inputSecret>
                                <h:message for="oldPassword" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.change.password.form.label.new.password']}: * " />
                                </label>
                                <h:inputSecret class="margin-bottom-small" id="newPassword" maxlength="30" required="true" validatorMessage="#{msg['page.account.validator.password']}"
                                               value="${changeMyPasswordPageBean.accountDTO.password}">
                                    <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                                </h:inputSecret>
                                <h:message for="newPassword" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.change.password.form.label.repeat.new.password']}: * " />
                                </label>
                                <h:inputSecret class="margin-bottom-small" id="newPasswordRepeat" maxlength="30" required="true" validatorMessage="#{msg['page.account.validator.password']}"  
                                               value="${changeMyPasswordPageBean.newPasswordRepeat}">
                                    <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                                </h:inputSecret>
                                <h:message for="newPasswordRepeat" styleClass="error_small"/>
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.submit']}"  action="${changeMyPasswordPageBean.saveChangedMyPasswordAction()}" />
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.cancel']}"  action="mainPage.xhtml" immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
